# Default values for glooctl-installer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# only set this for testing, GCP Marketplace disallows the creation of rbac resources during installation (user should prepare a service account in advance)
rbac: false

# for debugging, this gates all the resources released by the marketplace
# it is on by default
marketplaceResources: true

enterpriseLicense: "set-by-marketplace"

glooctlInstaller:
  serviceAccount: glooctl-installer
  image:
    repository: gcr.io/solo-io-public/gloo/installer
    tag: "1.1c"
    pullPolicy: IfNotPresent

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
